<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="header" class="row"></div>
        </div>
        <div class="container" id="board">
            <form class="form-horizontal" action="{{ url_for('sendSMS')}}" method="post" role="form">
                <div class="row">
                    <div class="col-sm-4 col-md-3 info" style="height: 600px;">
                        <div class="form-group" style="padding: 35px 35px 5px 30px;">
                            <label for="phoneNum"><span class="glyphicon glyphicon-earphone"></span> Enter Customer Phone Number</label>
                            <input type="text" name="phoneNum" id="phoneNum" class="form-control" placeholder="+17328106083" />
                        </div>
                        <div class="form-group" style="padding: 5px 35px;">
                            <label for="productType"><span class="glyphicon glyphicon-shopping-cart"></span> Product Type</label>
                            <div class="btn-group" data-toggle="buttons">
                                <label for="productType" class="btn btn-primary">
                                    <input type="radio" name="productType" value="Lime">Lime
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="productType" value="Cherry">Cherry
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="productType" value="Vanilla">Vanilla
                                </label>
                            </div>
                        </div>
                        <div class="form-group" style="padding: 5px 35px;">
                            <label for="customerName"><span class="glyphicon glyphicon-user"></span> Customer Name</label>
                            <input type="text" name="cusName" id="cusName" class="form-control" placeholder="Vera" />
                        </div>
                        <div class="form-group row" style="padding: 5px 35px; text-align: center;">
                            <input type="submit" id="submit" value="Send SMS" name="submit"/>
                        </div>
                    </div>
                    <div class="col-sm-8 col-md-9">
                        <div class="row" style="padding: 30px 10px;">
                            <div class="col-sm-12 col-md-12 info" style="height: 500px;">
                                <div class="form-group" style="padding: 30px 10px;">
                                    <label for="firstMess"><span class="glyphicon glyphicon-comment"></span> First Automated Message</label>
                                    <textarea name="firstMess" id="firstMess" class="form-control message">Hi &lt;firstName&gt;, I saw that your &lt;productType&gt; was delivered. How are you enjoying so far?</textarea>
                                </div>
                                <div class="form-group" style="padding: 30px 10px;">
                                    <label for="reply"><span class="glyphicon glyphicon-thumbs-up"></span> if Positive Response</label>
                                    <textarea name="poResponse" id="poResponse" class="form-control message">Great, can you describe what you love most about &lt;productType&gt;?</textarea>
                                </div>
                                <div class="form-group" style="padding: 30px 10px;">
                                    <label for="reply"><span class="glyphicon glyphicon-thumbs-down"></span> if Negative Response</label>
                                    <textarea name="neResponse" id="neResponse" class="form-control message">I'm sorry to hear that, what do you dislike about &lt;productType&gt;?</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
